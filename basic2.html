<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    #tbl{
        padding: 10px 10px;
    }
    td{
        text-align: center;
        padding: 20px 30px;
        font-size: 50px;
        
    }
 </style>
</head>
<body>
    <table id="tbl" cellspacing="20px" cellpadding="59" border="2" align="center">
        <thead>
            <tr>
            <td>A</td>
            <td>B</td>
            </tr>
            <tr>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>

                <td>E</td>
            </tr>
        </thead>
    </table>
</body>
</html>
